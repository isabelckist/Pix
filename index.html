<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presenteie os Aniversariantes</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .info-text {
      font-size: 1rem;
      color: #cccccc;
      max-width: 600px;
      margin: 1rem 0;
      line-height: 1.5;
    }

    .button-container {
      display: flex;
      gap: 0.6rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .single-button-container {
      margin-bottom: 1rem;
    }

    .button {
      background-color: #cccccc;
      border: none;
      color: black;
      padding: 1rem 1.8rem;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      min-width: 220px;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
    }

    .button:hover {
      background-color: #e0e0e0;
    }

    .button:visited {
      color: black;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      .info-text {
        font-size: 0.95rem;
      }

      .button {
        font-size: 1rem;
        padding: 0.8rem 1.4rem;
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>PRESENTEIE OS ANIVERSARIANTES</h1>

  <div class="info-text">
    Nos surpreenda com sua lembrança! Mas, se precisar, temos as chaves PIX<br />
    abaixo e também uma lista de sugestões de presente para a Manuela:
  </div>

  <div class="button-container">
    <button class="button" onclick="copyPix('55997242173')">Chave PIX da Manuela</button>
    <button class="button" onclick="copyPix('02486055002')">Chave PIX do Leonardo</button>
  </div>

  <div class="single-button-container">
    <a class="button" href="Sugestões.png" target="_blank">Sugestões de Presente para a Manuela</a>
  </div>

  <div class="info-text">Clique no botão para copiar a chave!</div>

  <script>
    function copyPix(pixKey) {
      navigator.clipboard.writeText(pixKey).then(() => {
        alert('Chave PIX copiada com sucesso!');
      }, () => {
        alert('Erro ao copiar a chave PIX.');
      });
    }
  </script>
</body>
</html>
