<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Presentes de Aniversário</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1c1c1c;
      color: #f0f0f0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #2b2b2b;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .button {
      background-color: #3a3a3a;
      color: #fff;
      border: 1px solid #666;
      padding: 12px 20px;
      margin: 6px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .button:hover {
      background-color: #555;
    }

    .info-text {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }

    .copied-message {
      margin-top: 10px;
      font-size: 13px;
      color: #9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PRESENTEIE OS ANIVERSARIANTES</h1>
    <button class="button" onclick="copyPix('55997242173')">Chave PIX da Manuela</button>
    <button class="button" onclick="copyPix('02486055002')">Chave PIX do Leonardo</button>
    <div class="info-text">Clique no botão para copiar a chave!</div>
    <div id="message" class="copied-message"></div>
  </div>

  <script>
    function copyPix(chave) {
      navigator.clipboard.writeText(chave).then(() => {
        document.getElementById('message').textContent = `Chave copiada: ${chave}`;
        setTimeout(() => {
          document.getElementById('message').textContent = '';
        }, 3000);
      }).catch(err => {
        document.getElementById('message').textContent = 'Erro ao copiar a chave.';
      });
    }
  </script>
</body>
</html>
